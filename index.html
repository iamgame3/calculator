<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <button class="clear">CLEAR</button>
            <button class="special" id="delete">DEL</button>
            <button class="special" id="sign">+/-</button>
            <div class="main">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operation">รท</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operation">x</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operation">-</button>
                <button class="digit">0</button>
                <button class="special" id="point">.</button>
                <button class="special" id="equals">=</button>
                <button class="operation">+</button>
            </div>
        </div>
    </div>    

    <script src="./script.js"></script>
</body>
</html>
